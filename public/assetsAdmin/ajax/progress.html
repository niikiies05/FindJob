<div class="row">

  <!-- BASIC -->
  <div class="col-sm-6 col-lg-4 mb-3">
    <h5>Basic</h5>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

    <div class="progress mb-3">
      <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>

  <!-- STRIPED -->

    <div class="progress mb-3">

  </div>
  <!-- /STRIPED -->

  <!-- WITH LABEL -->
  <div class="col-sm-6 col-lg-4 mb-3">
    <h5>With label</h5>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>

    <div class="progress mb-3">
      <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>

  </div>

  <div class="col-sm-6 col-lg-4 mb-3">

    <div class="progress mb-3">

    <div class="progress mb-3" style="height: 20px">
      <div class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

  </div>

    <div class="progress progress-vertical mr-3" style="height:250px">
      <div class="progress-bar bg-info" role="progressbar" style="height: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>

    <div class="progress progress-vertical mr-3" style="height:250px">
      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="height: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress progress-vertical mr-3" style="height:250px">
      <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="height: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
