<div class="card card-style-1">
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <td>Basic</td>
          <td>
            <div class="list-with-gap">
              <button type="button" class="btn btn-faded-light has-icon" id="notyDefault"><i class="material-icons mr-1">notifications_none</i>Default</button>
              <button type="button" class="btn btn-faded-success has-icon" id="notySuccess"><i class="material-icons mr-1">check_circle_outline</i>Success</button>
              <button type="button" class="btn btn-faded-info has-icon" id="notyInfo"><i class="material-icons mr-1">info</i>Info</button>
              <button type="button" class="btn btn-faded-warning has-icon" id="notyWarning"><i class="material-icons mr-1">warning</i>Warning</button>
              <button type="button" class="btn btn-faded-danger has-icon" id="notyError"><i class="material-icons mr-1">highlight_off</i>Error</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Positions</td>
          <td>
            <div class="list-with-gap">
              <button type="button" class="btn btn-faded-primary" id="notyTop">top</button>
              <button type="button" class="btn btn-faded-primary" id="notyTopLeft">topLeft</button>
              <button type="button" class="btn btn-faded-primary" id="notyTopCenter">topCenter</button>
              <button type="button" class="btn btn-faded-primary" id="notyTopRight">topRight</button>
              <button type="button" class="btn btn-faded-primary" id="notyCenter">center</button>
              <button type="button" class="btn btn-faded-primary" id="notyCenterLeft">centerLeft</button>
              <button type="button" class="btn btn-faded-primary" id="notyCenterRight">centerRight</button>
              <button type="button" class="btn btn-faded-primary" id="notyBottom">bottom</button>
              <button type="button" class="btn btn-faded-primary" id="notyBottomLeft">bottomLeft</button>
              <button type="button" class="btn btn-faded-primary" id="notyBottomCenter">bottomCenter</button>
              <button type="button" class="btn btn-faded-primary" id="notyBottomRight">bottomRight</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="nostretch">Custom content</td>
          <td>
            <div class="list-with-gap">
              <button type="button" class="btn btn-faded-success has-icon" id="notyIcon"><i class="material-icons mr-1">check_circle_outline</i> with Icon</button>
              <button type="button" class="btn btn-faded-light has-icon" id="notyMedia"><i class="material-icons mr-1">person</i> with Media</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Miscellaneous</td>
          <td>
            <div class="list-with-gap">
              <button type="button" class="btn btn-faded-danger" id="notyConfirm">Confirm</button>
              <button type="button" class="btn btn-faded-dark" id="notySticky">Sticky</button>
              <button type="button" class="btn btn-faded-secondary" id="notyCloseButton">Close Button</button>
              <button type="button" class="btn btn-faded-light" id="notyNoProgressBar">No progressBar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  var plugins = [
    '../../plugins/noty/noty.min.css',
    '../../plugins/noty/noty.min.js'
  ]
  var script = [
    '../js/app.min.js'
  ]
  App.loadPlugins(plugins, script).then(() => {

    /***************** SIMPLE DEFAULT NOTIFICATION *****************/
    $('#notyDefault').click(function () {
      new Noty({
        text: '<h5>Hi there!</h5>This is a simple notification.',
        timeout: 2000 // 2000 miliseconds (2 seconds)
      }).show()
    })

    /***************** SIMPLE SUCCESS NOTIFICATION *****************/
    $('#notySuccess').click(function () {
      new Noty({
        type: 'success',
        text: '<h5>Hi there!</h5>This is a simple success notification.',
        timeout: 2000
      }).show()
    })

    /***************** SIMPLE INFO NOTIFICATION *****************/
    $('#notyInfo').click(function () {
      new Noty({
        type: 'info',
        text: '<h5>Hi there!</h5>This is a simple info notification.',
        timeout: 2000
      }).show()
    })

    /***************** SIMPLE WARNING NOTIFICATION *****************/
    $('#notyWarning').click(function () {
      new Noty({
        type: 'warning',
        text: '<h5>Hi there!</h5>This is a simple warning notification.',
        timeout: 2000
      }).show()
    })

    /***************** SIMPLE ERROR NOTIFICATION *****************/
    $('#notyError').click(function () {
      new Noty({
        type: 'error',
        text: '<h5>Hi there!</h5>This is a simple error notification.',
        timeout: 2000
      }).show()
    })

    /***************** TOP POSITION *****************/
    $('#notyTop').click(function () {
      new Noty({
        layout: 'top',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple top notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** TOP LEFT POSITION *****************/
    $('#notyTopLeft').click(function () {
      new Noty({
        layout: 'topLeft',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple topLeft notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** TOP CENTER POSITION *****************/
    $('#notyTopCenter').click(function () {
      new Noty({
        layout: 'topCenter',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple topCenter notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** TOP RIGHT POSITION *****************/
    // topRight is used as default layout, so you don't need to include the layout: "topRight" option
    $('#notyTopRight').click(function () {
      new Noty({
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple topRight notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** CENTER POSITION *****************/
    $('#notyCenter').click(function () {
      new Noty({
        layout: 'center',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple center notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** CENTER LEFT POSITION *****************/
    $('#notyCenterLeft').click(function () {
      new Noty({
        layout: 'centerLeft',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple centerLeft notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** CENTER RIGHT POSITION *****************/
    $('#notyCenterRight').click(function () {
      new Noty({
        layout: 'centerRight',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple centerRight notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** BOTTOM POSITION *****************/
    $('#notyBottom').click(function () {
      new Noty({
        layout: 'bottom',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple bottom notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** BOTTOM LEFT POSITION *****************/
    $('#notyBottomLeft').click(function () {
      new Noty({
        layout: 'bottomLeft',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple bottomLeft notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** BOTTOM CENTER POSITION *****************/
    $('#notyBottomCenter').click(function () {
      new Noty({
        layout: 'bottomCenter',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple bottomCenter notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** BOTTOM RIGHT POSITION *****************/
    $('#notyBottomRight').click(function () {
      new Noty({
        layout: 'bottomRight',
        text: '<div class="text-center"><h5>Hi there!</h5>This is a simple bottomRight notification.</div>',
        timeout: 2000
      }).show()
    })

    /***************** WITH ICON *****************/
    $('#notyIcon').click(function () {
      new Noty({
        type: 'success',
        text: '<div class="media">\
                <span><i class="material-icons">check_circle_outline</i></span>\
                <div class="media-body ml-3">\
                  <h5>Hi there!</h5>This is a success notification with icon.\
                </div>\
              </div>',
        timeout: 2000
      }).show()
    })

    /***************** WITH MEDIA *****************/
    $('#notyMedia').click(function () {
      new Noty({
        text: '<div class="media">\
                <img src="../img/user.svg" width="50" height="50" class="rounded-circle">\
                <div class="media-body ml-3">\
                  <h5>Welcome Admin</h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum impedit, corporis veritatis aut ex corrupti necessitatibus eveniet sed ipsa inventore\
                </div>\
              </div>',
        timeout: 2000
      }).show()
    })

    /***************** CONFIRM DIALOGS *****************/
    $('#notyConfirm').click(function (e) {
      new Noty({
        text: '<h5>Are you sure want to remove this data ?</h5>',
        buttons: [
          Noty.button('YES', 'btn btn-sm btn-danger rounded-0', function (n) {
            n.close() // close noty
            // YOUR ACTION HERE

            // If done, show success notification
            new Noty({
              type: 'success',
              text: 'Data successfully removed !',
              timeout: 2000
            }).show()
          }),
          Noty.button('CANCEL', 'btn btn-sm btn-light rounded-0', function (n) {
            n.close() // close noty
          })
        ]
      }).show()
    })

    /***************** STICKY *****************/
    // just remove timeout function
    $('#notySticky').click(function () {
      new Noty({
        text: '<h5>Hi there!</h5>This is a simple sticky notification. Click to remove this notification',
      }).show()
    })

    /***************** CLOSE BUTTON *****************/
    $('#notyCloseButton').click(function () {
      new Noty({
        type: 'info',
        text: '<h5>Hi there!</h5>This is a simple info notification. Close this notification by clicking the button on the top right',
        closeWith: ['button']
      }).show()
    })

    /***************** NO PROGRESSBAR *****************/
    $('#notyNoProgressBar').click(function () {
      new Noty({
        type: 'info',
        text: '<h5>Hi there!</h5>This is a simple info notification. This notification will closed in 3 seconds without progress bar',
        closeWith: ['button'],
        timeout: 3000,
        progressBar: false
      }).show()
    })

  }).then(() => App.stopLoading())
</script>
